<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishi_Mon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="website">
        <div class="input_container">
            <div id="textarea">
                <button id="paste_list" title="aus Zwischenablage einfügen" onclick="pasteList()"><img src="/img/paste.png" alt="einfügen"></button>
                <textarea id="input_poke_text" placeholder="********fishiinc********
Normale Pokemon (1):
#2 - Bisaknosp
Shiny Pokemon (1):
#5 - Glutexo" cols="30" rows="10"></textarea>
            </div>
            <button id="input_button" onclick="submitPokeList()">Bestätigen</button>
        </div>

        <div id="show_pokemon_container">
            <div id="button_container">
                <div class="button" id="button-10">
                    <input type="checkbox" class="checkbox" onchange="switchListMode()" title="Kachelansicht aktivieren"/>
                    <div class="knobs">
                        <img src="/img/list1.png" alt="List">
                    </div>
                    <div class="knobs_after">
                        <img src="/img/list2.png" alt="Compact" class="knobs_after">
                    </div>
                </div>
            </div>
            <div id="show_pokemon_list"></div>
            <div id="show_pokemon_compact"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
