<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishi_Mon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="website">
        <div class="input_container">
            <p>Pokemon Liste hier eintragen:</p>
            <button id="paste_list" onclick="pasteList()">aus Zwischenablage einfügen</button>
            <textarea id="input_poke_text" placeholder="Pokemonliste hier einfügen..." cols="30" rows="10"></textarea>
            <button id="input_button" onclick="submitPokeList()">Bestätigen</button>
            <label class="switch">
                <input type="checkbox" onchange="switchListMode()">
                <span class="slider round"></span>
              </label>
        </div>

        <div id="show_pokemon_container">
            <div id="show_pokemon_list"></div>
            <div id="show_pokemon_compact"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
